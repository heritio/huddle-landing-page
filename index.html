<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>

 
</head>
<body>

  <div class="center__container">
  <div class="content">
   <div class="content__header">

   </div>
   <div class="content_main">
    <div class="content_main_hero">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="content_main_section">   
      <div class="content_main_section_title"><h3>Build The Community Your Fans Will Love</h3> </div>      
       <p class="content_main_section_text">
         Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion. 
       </p>
       <button class="content_main_section_btn">Register</button>
       <div class="content_main_section_social">
         <div class="content_main_section_social_container">
          <div class="content_main_section_social_container_face"><i class="fab fa-facebook-f"></i></div>
          <div class="content_main_section_social_container_twitter"><i class="fab fa-twitter"></i></div>
          <div class="content_main_section_social_container_insta"><i class="fab fa-instagram"></i></div>
         </div>
       </div>
      
    </div>
   </div>
  </div>
  </div>
</body>
</html>
